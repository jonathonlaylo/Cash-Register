<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>CASH REGISTER</title>
  <link href='style.css' rel='stylesheet' media='screen'>
</head>
<body>
  <div id='calcBlock'>
    <!-- top portion -->
    <div id='displayBlock'>
      <div class='display' id='display'>0</div>
      <div class='message' id='message'></div>
    </div>
    <!-- bottom portion -->
    <div id='buttonsBlock'>
      <table>
        <tr>
          <td><div class='button' id = '7'>7</div></td>
          <td><div class='button' id = '8'>8</div></td>
          <td><div class='button' id = '9'>9</div></td>
          <td><div class='button' id = 'divide'>รท</div></td>
          <td><div class='button' id = 'clear'>clear</div></td>
        </tr>
        <tr>
          <td><div class='button' id = '4'>4</div></td>
          <td><div class='button' id = '5'>5</div></td>
          <td><div class='button' id = '6'>6</div></td>
          <td><div class='button' id = 'mutiply'>ร</div></td>
          <td><div class='button' id = 'getBalance'>get balance</div></td>
        </tr>
        <tr>
          <td><div class='button' id = '1'>1</div></td>
          <td><div class='button' id = '2'>2</div></td>
          <td><div class='button' id = '3'>3</div></td>
          <td><div class='button' id = 'subtract'>-</div></td>
          <td><div class='button' id = 'deposit'>deposit cash</div></td>
        </tr>
        <tr>
          <td><div class='button' id = '0'>0</div></td>
          <td><div class='button' id = '00'>00</div></td>
          <td><div class='button' id = 'decimal'>.</div></td>
          <td><div class='button' id = 'add'>+</div></td>
          <td><div class='button' id = 'withdraw'>withdraw cash</div></td>
        </tr>
        <tr>
          <td><div class='button blank'></div></td>
          <td><div class='button blank'></div></td>
          <td><div class='button blank'></div></td>
          <td><div class='button' id = 'equal' onclick = "myCashRegister.showNum()">=</div></td>
        </tr>
      </table>
    </div>
  </div>
  <script src='js/calculator.js'></script>
  <script src='js/cash_register.js'></script>
</body>

</html>
